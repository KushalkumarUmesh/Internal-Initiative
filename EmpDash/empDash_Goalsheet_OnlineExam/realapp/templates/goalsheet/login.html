
{% extends "basegoals.html" %}
{% block styles %}
<style type="text/css">
	.backgroundImage{
		background-image: url("../../static/images/as.jpg") !important;
        height:-webkit-fill-available;
		
	}
</style>
{% endblock %}
{% block content %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<div class="card">
  <form method="POST"> 
      {{ form.hidden_tag() }}
      <div class="container login-grid">
        <h3 class="text-center text-white" style="margin-bottom: 0%">Login</h3>
        <span style="float:right" data-toggle="tooltip" data-placement="bottom" title="Assessment Year">{{form.assessmentYear}}</span>
        <div class="row">
          <div class="col-lg-12">
              <input type="username" style="margin:1%" class="form-control" name="username" placeholder="MSG-Email e.g.example.test@msg-global.com">
          </div>
          <br>
          <br>
          <div class="col-lg-12">
              <input type="password"  style="margin:1%" class="form-control" name="password" placeholder="HRMS Password">
          </div>

          <br>
          <br>
          <div class="col-lg-12 text-center" >
               
                <input type="submit" class="btn login-btn text-white" value="Log in" >
          </div>
        </div>
      </div>
    </form>
</div>

{% endif %}
{% endblock %}
