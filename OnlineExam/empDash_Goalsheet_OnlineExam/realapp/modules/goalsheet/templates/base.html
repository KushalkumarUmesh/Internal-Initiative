<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Base template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/sticky-footer.css">
<link rel="stylesheet" type="text/css" href="/static/custom.css">
<!-- <script type="text/javascript" src="view.js"></script> -->
{% block styles %}
{% endblock %}
</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="https://www.msg-global.com/images/msg-global/msg-global-logo.png" alt="">
          </a>
        </div>
      </div>
    </nav>
  
    <!-- Begin page content -->
    <!-- <div class="container-fluid backgroundImage" > -->
      <div >
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
              {% for message in messages %}
              <li><b>{{ message }}</b></li>
              {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center"><b><span class="footer-green">msg global Solutions</span> &copy; 2018</b></p>
      </div>
    </footer>


</body>
</html>
